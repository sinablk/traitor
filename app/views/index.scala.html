@(posts: Seq[PostItem])

@base("Ali's Wiki :: Blog") {
    <div class="posts-list">

      <h1 style="text-align: center;">Ali Sina's Wiki</h1>
      <ul>
        @for(post <- posts) {
          <div class="post">
            <li>
              <h3><a class="post-link" href="posts/@post.href">@post.frontmatter.title</a></h3>
              <p class="summary">@post.frontmatter.summary</p>
            </li>
          </div>
        }
      </ul>

    </div>
}
